<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Pets</title>
</head>
<body>
  <div class="container">
    <h1> Pet Test </h1>
    <canvas id="ctx" width="200" height="200" style="border:1px solid #000000;"></canvas>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <button id="add-pet-btn" class="btn btn-primary">Add a new pet!</button>
  </div>
  <script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = "12px Arial";
    var socket = io();

    socket.on('updateHunger', function (data) {
      ctx.clearRect(0, 0, 100, 100);
      for (var i = 0; i < data.length; i++)
        ctx.fillText(Math.round(data[i].hunger), 50, 50);
    });

    document.onkeydown = function (event) {
      if (event.keyCode === 65)
        socket.emit('feed');
    }

    $(document).ready(function(){
      $("#add-pet-btn").on("click", function(){
        console.log("click");
      });
    })
  </script>
</body>

</html>
